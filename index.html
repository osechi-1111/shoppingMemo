      <h2>メモのタイトルを入力</h2>

      <button class="closeMemoTitleDialog" onclick="closeDialog()">キャンセル</button>
      <button class="newMemo">新規作成</button>
    </div>
    <div class="memoList">
      <h2>メモ一覧</h2>
      <div>
        <a href="#" class="memoLink" data-tab="memo1">
          <span id="memoTitle">日々のスーパー</span>
        </a>
        <button>削除</button>
      </div>
      <button class="addList" onclick="addList()">＋</button>
    </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/shoppingMemo/sw.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
